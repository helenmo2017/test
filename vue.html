<!DOCTYPE html>

		var app = new Vue({
			el: '#app',
			data: {
				message:'Hello world!'
			}

	</script> -->
</head>
<body>




<div id="app" v-bind:title="msg_title">
{{ message }}
</div>

<div id="app3">
	<p v-if="seen">
	you see me
	</p>
</div>

<script>

	el: '#app',

	}
})

var app3 = new Vue({
  el:'#app3',
  data:{ seen: true }


})
app3.seen = false;

</script>
